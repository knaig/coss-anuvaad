<!doctype html>
<html>
   <head>
      <link rel="stylesheet" href="../style/anuvaad.css">
   </head>
   <body>
      <div id="container">
         <div id="logo"><img src="https://www.anuvaad.org/static/media/Anuvaanlogo.5b6481595ee3d35ec275.png" width="70" alt=""></div>
         <div class="select">
            <label class="label">Source Language:&nbsp;&nbsp;</label> 
            <select class="options" id="source">
               <option value="en" selected="selected">English</option>
               <option value="bn">Bengali</option>
               <option value="gu">Gujarati</option>
               <option value="hi">Hindi</option>
               <option value="kn">Kannada</option>
               <option value="ml">Malayalam</option>
               <option value="mr">Marathi</option>
               <option value="pa">Punjabi</option>
               <option value="ta">Tamil</option>
               <option value="te">Telegu</option>
               <option value="doi">Dogri (Alpha)</option>
               <option value="gom">Konkani (Alpha)</option>
               <option value="ne">Nepali (Alpha)</option>
            </select>
         </div>
         <div class="select">
            <label class="label">Target Language:&nbsp;&nbsp;</label> 
            <select class="options" id="target">
               <option value="hi" selected="selected">Hindi</option>
               <option value="bn">Bengali</option>
               <option value="en">English</option>
               <option value="gu">Gujarati</option>
               <option value="kn">Kannada</option>
               <option value="ml">Malayalam</option>
               <option value="mr">Marathi</option>
               <option value="pa">Punjabi</option>
               <option value="ta">Tamil</option>
               <option value="te">Telegu</option>
               <option value="brx">Bodo (Alpha)</option>
               <option value="doi">Dogri (Alpha)</option>
               <option value="ks">Kashmiri (Alpha)</option>
               <option value="ks_Deva">Kashmiri-Devanagari (Alpha)</option>
               <option value="gom">Konkani (Alpha)</option>
               <option value="mai">Maithili (Alpha)</option>
               <option value="mni">Manipuri (Alpha)</option>
               <option value="mni_Beng">Manipuri-Bengali (Alpha)</option>
               <option value="ne">Nepali (Alpha)</option>
               <option value="sa">Sanskrit (Alpha)</option>
               <option value="sat">Santali (Alpha)</option>
               <option value="sd">Sindhi (Alpha)</option>
               <option value="sd_Deva">Sindhi-Devanagari (Alpha)</option>
            </select>
         </div>
         <button id="translate"></button> <button id="untranslate">Untranslate</button>
      </div>
      <script src="../utils/popup.js"></script>
   </body>
</html>
