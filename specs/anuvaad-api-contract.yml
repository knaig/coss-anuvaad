          schema:
            type: string
            example: Bovids_translated.xlsx
          required: true
          description: The filename to be downloaded
        - name: userid
          in: header
          schema:
            type: string
            example: 1fd9911b7a4940419950v5eab3b163cf1615886263733
          required: true
          description: unique identifier of the user
      responses:
