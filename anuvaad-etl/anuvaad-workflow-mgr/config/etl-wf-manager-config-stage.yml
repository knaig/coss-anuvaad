# Conventions:
# WF - prefix for Workflow
# A - type of workflow: ASYNC
# S - type of workflow: SYNC
# AL,A - tool: Aligner
# FC,F - tool: File Converter
# BM,B - tool: Block Merger
# TK,T - tool: Tokeniser
# TR - tool: Translator
